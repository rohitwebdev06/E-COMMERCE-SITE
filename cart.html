<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .cart-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-total {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <ul class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
        <button onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            loadCart();
        });

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotalContainer = document.getElementById("cart-total");

            cartItemsContainer.innerHTML = "";
            let total = 0;

            cart.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `${item.name} - $${item.price.toFixed(2)} <button onclick="removeFromCart('${item.name}')">Remove</button>`;
                cartItemsContainer.appendChild(li);
                total += item.price;
            });

            cartTotalContainer.innerText = total.toFixed(2);
        }

        function removeFromCart(name) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.name !== name);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert("Thank you for your purchase!");
            localStorage.removeItem("cart");
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
